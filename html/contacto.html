    <main>
        <h1 class="tic">
            Contactanos
        </h1>
        <section class="contacto">
            <form action="">
                <fieldset class="formulario" >
                    <div>
                        <label for="name">Escribe tu nombre</label>
                        <input type="text" name="name" placeholder="ej.Juan">
                    </div>
                    <div>
                        <label for="surname">Escribe tu apellido</label>
                        <input type="text" name="surname" placeholder="ej.Perez">
                    </div>
                    <div>
                        <label for="mail">Escribe tu email</label>
                        <input type="email" name="mail" required placeholder="ej.juanp@gmail.com">
                    </div>
                    <div>
                        <label for="nac">Elige tu país</label>
                        <select name="nac" id="">
                            <option value="Mx">Mexico</option>
                            <option value="Ar">Argentina</option>
                            <option value="Ur">Uruguay</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="sex">Elige tu genero</label>
                        <input type="radio" name="sex" value="Hom">H
                        <input type="radio" name="sex" value="muj">M
                        <input type="radio" name="sex" value="Nobin">NB
                    </div>
                    <div>
                        <label for="coment">Comentarios</label>
                        <br>
                        <textarea name="coment" id="" ></textarea>
                    </div>
                    <div>
                        <label for="term">Acepto terminos y condiciones </label>
                        <input type="checkbox" name="term">
                    </div>
                    <div class="bf">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </fieldset>
            </form>
        </section>
